<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <title>JS Game</title>
</head>

<body>
  <div class="container">
    <div class="container__conteudo">
      <img src="../../assets/img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
      <div class="container__informacoes">
        <h2 style="color: #e0f521; font-weight: 700; border-top: 10px">
          Jogo do número secreto!
        </h2>
        <img src="../../assets/img/trophy.png" alt="ícone de um troféu" />
        <div class="container__texto">
          <h1 id="msgVitoria"></h1>
          <h2 id="msgGeral"></h2>
          <p>
            <input type="number" id="maximoInput" onkeyup="atualizarMaximo()" />
            <label id="etiquetaMaximo">Defina o valor máximo</label>
            <input type="number" id="inputChute" />
            <label id="etiquetaChute"></label>
            <br />
            <button id="botaoVerificar" onclick="verificar()">
              Verificar
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js" defer></script>
</body>

</html>
